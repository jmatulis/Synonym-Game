<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <button id="refresh-button">ðŸ”„</button>
        <button id="toggle-dark-mode">ðŸŒ™</button>
        <button id="share-button">ðŸ”—</button>
        <div id="loading-spinner" class="hidden">Loading...</div>
        <div id="daily-word-container"></div>
        <div id="synonyms-container"></div>
        <div id="guess-container">
            <input type="text" id="guess-input" placeholder="Enter your guess..." readonly>
            <div id="error-message"></div>
        </div>
        <div id="keyboard-container">
                <div class="keyboard-row" role="row" aria-label="Keyboard Row 1">
                    <button class="quordle-key" role="cell" aria-label="'Q' key. Not guessed."><div class="quordle-box-content">Q</div></button>
                    <button class="quordle-key" role="cell" aria-label="'W' key. Not guessed."><div class="quordle-box-content">W</div></button>
                    <button class="quordle-key" role="cell" aria-label="'E' key. Not guessed."><div class="quordle-box-content">E</div></button>
                    <button class="quordle-key" role="cell" aria-label="'R' key. Not guessed."><div class="quordle-box-content">R</div></button>
                    <button class="quordle-key" role="cell" aria-label="'T' key. Not guessed."><div class="quordle-box-content">T</div></button>
                    <button class="quordle-key" role="cell" aria-label="'Y' key. Not guessed."><div class="quordle-box-content">Y</div></button>
                    <button class="quordle-key" role="cell" aria-label="'U' key. Not guessed."><div class="quordle-box-content">U</div></button>
                    <button class="quordle-key" role="cell" aria-label="'I' key. Not guessed."><div class="quordle-box-content">I</div></button>
                    <button class="quordle-key" role="cell" aria-label="'O' key. Not guessed."><div class="quordle-box-content">O</div></button>
                    <button class="quordle-key" role="cell" aria-label="'P' key. Not guessed."><div class="quordle-box-content">P</div></button>
                </div>
                <div class="keyboard-row" role="row" aria-label="Keyboard Row 2">
                    <button class="quordle-key" role="cell" aria-label="'A' key. Not guessed."><div class="quordle-box-content">A</div></button>
                    <button class="quordle-key" role="cell" aria-label="'S' key. Not guessed."><div class="quordle-box-content">S</div></button>
                    <button class="quordle-key" role="cell" aria-label="'D' key. Not guessed."><div class="quordle-box-content">D</div></button>
                    <button class="quordle-key" role="cell" aria-label="'F' key. Not guessed."><div class="quordle-box-content">F</div></button>
                    <button class="quordle-key" role="cell" aria-label="'G' key. Not guessed."><div class="quordle-box-content">G</div></button>
                    <button class="quordle-key" role="cell" aria-label="'H' key. Not guessed."><div class="quordle-box-content">H</div></button>
                    <button class="quordle-key" role="cell" aria-label="'J' key. Not guessed."><div class="quordle-box-content">J</div></button>
                    <button class="quordle-key" role="cell" aria-label="'K' key. Not guessed."><div class="quordle-box-content">K</div></button>
                    <button class="quordle-key" role="cell" aria-label="'L' key. Not guessed."><div class="quordle-box-content">L</div></button>
                </div>
                <div class="keyboard-row" role="row" aria-label="Keyboard Row 3">
                    <button class="quordle-key backspace-key" role="cell" aria-label="Backspace Key"><div class="quordle-box-content"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" height="24"><title>Backspace Key</title><path d="M0 0h24v24H0V0z" fill="none"></path><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path></svg></div></button>
                    <button class="quordle-key" role="cell" aria-label="'Z' key. Not guessed."><div class="quordle-box-content">Z</div></button>
                    <button class="quordle-key" role="cell" aria-label="'X' key. Not guessed."><div class="quordle-box-content">X</div></button>
                    <button class="quordle-key" role="cell" aria-label="'C' key. Not guessed."><div class="quordle-box-content">C</div></button>
                    <button class="quordle-key" role="cell" aria-label="'V' key. Not guessed."><div class="quordle-box-content">V</div></button>
                    <button class="quordle-key" role="cell" aria-label="'B' key. Not guessed."><div class="quordle-box-content">B</div></button>
                    <button class="quordle-key" role="cell" aria-label="'N' key. Not guessed."><div class="quordle-box-content">N</div></button>
                    <button class="quordle-key" role="cell" aria-label="'M' key. Not guessed."><div class="quordle-box-content">M</div></button>
                    <button class="quordle-key enter-key" role="cell" aria-label="Enter Key"><div class="quordle-box-content"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" height="24"><title>Enter Key</title><path d="M0 0h24v24H0V0z" fill="none"></path><path d="M19 7v4H5.83l3.58-3.59L8 6l-6 6 6 6 1.41-1.41L5.83 13H21V7h-2z"></path></svg></div></button>
                </div>
        </div>
        <div id="popup-message" class="hidden">Congratulations! You won!</div>
        <div id="tutorial">
            <h2>How to Play</h2>
            <p>Guess the synonyms for the daily word. Use the keyboard to enter your guesses.</p>
            <button id="close-tutorial">Got it!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
